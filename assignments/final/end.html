<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sculpture Finds</title>
    <link rel="stylesheet" href="/style/final_style.css">
  </head>
<body>
    <h1 id="first">embark on the</h1>
    <h1 id="second">Western Wander</h1>
    <h1 id="third">across WWU campus</h1>
    <div class="container1">
        <p>Thanks for playing the scavenger hunt!</p>
        <h2>Points:</h2>
        <h5 id="points"></h5>
    </div>

    <form>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputname" class="col-form-label">Initials (ex. MLG)</label>
        </div>
        <div class="col-auto">
          <input type="text" name="username" id="inputname" class="form-control" aria-describedby="nameinline">
        </div>
        <div class="col-auto">
          <span id="nameinline" class="form-text">Must be 3 characters</span>
        </div>
      </div>
      <button type="submit" class="btn-2">Submit</button>
    </form>

    <div class="container text-center">
      <div class="row-sm-">
        <div class="col">
          <button class="start" onclick="resetpoints()"><a href="index.html">Back to Start</a></button>
        </div>
      </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/java/java_mobile.js"></script>
</body>
</html>
